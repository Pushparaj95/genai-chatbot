<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - GenAI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center mb-6">Create Your Account</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-400 text-sm">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm mb-1" for="username">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 transition duration-200 text-white py-2 rounded">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-blue-400 hover:underline text-sm">← Back to Chat</a>
        </div>
    </div>
</body>
</html>
